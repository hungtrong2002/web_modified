        const chart1 = document.getElementById('myChart1');

            data: {

            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        const DATA_COUNT = 5;
        const NUMBER_CFG = { count: DATA_COUNT, min: 0, max: 100 };

        const data = {
            labels: ['Red', 'Orange', 'Yellow', 'Green', 'Blue'],
            datasets: [

                    backgroundColor: ["#e63946", "#254BDD", "#ffbe0b", "#1d3557", "#326998"]
                }
            ]
        };
        new Chart(chart2, {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',

                    title: {

        new Chart(chart3, {
